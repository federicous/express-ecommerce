	<div class="container">
		<span>

	
			<h1>Vista de Productos</h1>
			
				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Name</th>
							<th scope="col">stock</th>

		crossorigin="anonymous"></script>

	<script>		
		let verProductos= document.getElementById('verProductos')
		let tablaProductos= document.getElementById('tablaProductos')

		async function getProducts() {
			
			const url = "http://localhost:8088/api/product";

			try {
				const fetchOptions = {
				method: "GET",
				headers: {
					"Content-Type": "application/json",
					"admin":"true",
					"Accept": "application/json"
				},
				
			};

			const response = await fetch(url, fetchOptions)
			.then (response => response.json())
      			.then (data => {
      				// console.log(data)
					if (data.length) {
						console.log(data.length);
						for (const prod of data) {
							let nuevaFila = document.createElement("tr");
							/*nuevaFila.innerHTML= `
								<tr>
									<td><img class="img-thumbnail" style="height: 80px;" src=${prod.data.image} alt="">							</td>
									<td>${prod.data.name}</td>
									<td>${prod.data.price}</td>
								</tr>`	 */
							nuevaFila.innerHTML= `
								<tr>
									<td><img class="img-thumbnail" style="height: 80px;" src=${prod.image} alt="">							</td>
									<td>${prod.name}</td>
									<td>${prod.stock}</td>
									<td>${prod.price}</td>
								</tr>`	
							tablaProductos.appendChild(nuevaFila);
						}
					} else {
						verProductos.innerHTML = `<h4>No hay productos</h4>`;
					}
			
			})

			} catch (error) {
				console.error(error);
			}
		}

		// const formProducts = document.getElementById("formProducts");
		// formProducts.addEventListener("submit", handleFormSubmit);

		getProducts();

	</script>
